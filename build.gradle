plugins {
    id 'org.springframework.boot' version '2.3.1.RELEASE'
    id 'io.spring.dependency-management' version '1.0.9.RELEASE'
    id 'com.palantir.docker' version '0.25.0'
    id 'com.palantir.docker-run' version '0.25.0'
    id 'java'
}

group = 'com.test.elk'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

docker {
    name 'dkds/users-service:latest'
    copySpec.from("build").into("build")
}
docker.dependsOn(build as Task)

ext {
    set('springCloudVersion', "Hoxton.SR6")
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-webflux'
    implementation 'org.springframework.cloud:spring-cloud-starter-sleuth'
    implementation 'org.springframework.cloud:spring-cloud-starter-consul-config'
    implementation('org.springframework.cloud:spring-cloud-starter-consul-discovery') {
        exclude module: 'spring-cloud-starter-netflix-ribbon'
    }
    implementation 'org.springframework.cloud:spring-cloud-loadbalancer'
    implementation 'net.logstash.logback:logstash-logback-encoder:6.1'
    implementation 'com.github.danielwegener:logback-kafka-appender:0.2.0-RC2'
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
}

dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
    }
}

task unpack(type: Copy) {
    delete "${buildDir}/dist"
    def zipFile = file("${buildDir}/libs/${project.name}-${version}.jar")
    def outputDir = file("${buildDir}/dist")
    from zipTree(zipFile)
    into outputDir
}
(build as Task).finalizedBy(['unpack', 'docker'])